<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-template">
        <div class="main-container">
            <div class="side-1">
                <div class="fb-contain">
                    <img class="fb-name" src="Facebook.svg" alt="Facebook Image">
                </div>
                <p class="desc">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="side-2">
                <div class="container">
                    <input class="row-sm" type="email" type="phone number" autofocus="1"
                        placeholder="Email address or phone number">
                    <input class="row-sm" type="password" autofocus="1" placeholder="Password">
                    <button href="#" class="row-sm-sub row-sm-1">
                        <a> Log in </a>
                    </button>
                    <p class="row-sm-2">
                        <a href="#">
                            Forgotten password?
                        </a>
                    </p>
                    <div class="horiz"></div>
                    <button class="row-sm-3 rows-sm-1">
                        <a href="#">
                            Create new account
                        </a>
                    </button>
                </div>
                <div class="last-desc">
                    <p><b>Create a Page</b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
    <h2>Powered by Firoz</h2>
 </body>
</html>
